<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="content">
    <img src="logo.jpeg" alt="Logo" class="logo"> <!-- Add this line -->
    <h1>Login</h1>
    <form id="loginForm" action="#" method="POST">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
        <p id="error-message" style="color: red; font-size: 14px;"></p>
    </form>
</div>

    <style>
        /* Styles remain unchanged as in the previous design */
        html {
            height: 100%;
        }

        body {
            margin: 0;
        }

        .bg {
            animation: slide 3s ease-in-out infinite alternate;
            background-image: linear-gradient(-60deg, #6c3 50%, #09f 50%);
            bottom: 0;
            left: -50%;
            opacity: 0.5;
            position: fixed;
            right: -50%;
            top: 0;
            z-index: -1;
        }

        .bg2 {
            animation-direction: alternate-reverse;
            animation-duration: 4s;
        }

        .bg3 {
            animation-duration: 5s;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            left: 50%;
            padding: 20px;
            position: fixed;
            text-align: center;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
        }

        h1 {
            font-family: 'Arial', sans-serif;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
        }

        input {
            font-size: 14px;
            padding: 10px;
            margin: 5px 0;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #6c3;
            border: none;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #09f;
        }

        @keyframes slide {
            0% {
                transform: translateX(-25%);
            }
            100% {
                transform: translateX(25%);
            }
        }
    </style>
</div>

<script>
    // Add event listener for the form submission
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent form submission and page reload

        const username = document.getElementById('username').value; // Get username input
        const password = document.getElementById('password').value; // Get password input
        const errorMessage = document.getElementById('error-message'); // Reference to error message container

        // Simple login logic with hardcoded credentials
        if (username === "v" && password === "p") {
            window.location.href = "v.html"; // Redirect to Vikas' dashboard
        } else if (username === "a" && password === "a") {
            window.location.href = "pric.html"; // Redirect to Admin's dashboard
        } else {
            errorMessage.textContent = "Invalid username or password!"; // Display error message
        }
    });
</script>
